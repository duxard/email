<!-- Emails use the XHTML Strict doctype -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <!-- The character set should be utf-8 -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!-- Enables media queries -->
  <meta name="viewport" content="width=device-width">
  <!-- Link to the email's CSS, which will be inlined into the email -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table class="body">
    <tr>
      <td>
        <center data-parsed="">
          <table class="spacer float-center"><tbody><tr><td height="40px" style="font-size:40px;line-height:40px;">&#xA0;</td></tr></tbody></table> 
          <table align="center" class="container no-bg float-center"><tbody><tr><td>
            <table class="row"><tbody><tr>
              <th class="first my-padding small-12 large-2 columns first" valign="middle"><table><tr><th>
                <img class="float-center" src="../images/in.jpg" alt="in" width="50" height="47">
              </th></tr></table></th>
              <th class="small-12 large-4 columns" valign="middle"><table><tr><th>
                  <!--<img class="float-left" src="../images/in.jpg" alt="in" width="50" height="47">-->
                  <p class="in-text small-text-center">This Week at InVision</p>
              </th></tr></table></th>
              <th class="last small-12 large-6 columns last"><table><tr><th>
                <p class="text-right small-text-center view-browser"><a href="#">View in Browser</a></p>
                <p class="text-right small-text-center view-date">oct.10 - oct.14,2016</p>
              </th></tr></table></th>

              <!--<columns class="first" large="7">-->
                <!--<img class="float-left" src="../images/in.jpg" alt="in" width="50" height="47">-->
                <!--<p class="in-text">This Week at InVision</p>-->
              <!--</columns>-->
              <!--<columns class="last" large="5">-->
                <!--<p class="text-right">This Week at InVision</p>-->
              <!--</columns>-->
            </tr></tbody></table>
          </td></tr></tbody></table>

          <table class="spacer float-center"><tbody><tr><td height="30px" style="font-size:30px;line-height:30px;">&#xA0;</td></tr></tbody></table> 
          <table align="center" class="float-center">
            <tbody>
            <tr>
              <td>
                <img src="../images/bgr.jpg" width="580" height="288" alt="logo">
              </td>
            </tr>
            </tbody>
          </table>
        </center>
      </td>
    </tr>
  </table>

</html>
